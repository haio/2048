<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>player</title>

  <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="css/main.css" rel="stylesheet" type="text/css">

  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
  <link rel="apple-touch-startup-image" href="img/apple-touch-startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone 5+ -->
  <link rel="apple-touch-startup-image" href="img/apple-touch-startup-image-640x920.png"  media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone, retina -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">2048</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>

    <div class="above-game">
      <p class="game-intro">Join the numbers and get to the <strong>2048 tile!</strong></p>
      <a class="restart-button">New Game</a>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
            <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>

    <div class="above-game">
      <img title=":kissing_heart:" alt="kissing_heart" class="emoji" src="img/emoji/kissing_heart.png" align="absmiddle"></img>
      <img title=":heart:" alt="heart" class="emoji" src="img/emoji/heart.png" align="absmiddle"></img>
      <img title=":thumbsup:" alt="thumbsup" class="emoji" src="img/emoji/thumbsup.png" align="absmiddle"></img>
      <img title=":hankey:" alt="hankey" class="emoji" src="img/emoji/hankey.png" align="absmiddle"></img>
      <img title=":heart_eyes_cat:" alt="heart_eyes_cat" class="emoji" src="img/emoji/heart_eyes_cat.png" align="absmiddle"></img>
      <img title=":octocat:" alt="octocat" class="emoji" src="img/emoji/octocat.png" align="absmiddle"></img>
      <img title=":couple:" alt="couple" class="emoji" src="img/emoji/couple.png" align="absmiddle"></img>
      <img title=":clap:" alt="clap" class="emoji" src="img/emoji/clap.png" align="absmiddle"></img>
    </div>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/game/bind_polyfill.js"></script>
  <script src="js/game/classlist_polyfill.js"></script>
  <script src="js/game/animframe_polyfill.js"></script>
  <script src="js/game/keyboard_input_manager.js"></script>
  <script src="js/game/html_actuator.js"></script>
  <script src="js/game/grid.js"></script>
  <script src="js/game/tile.js"></script>
  <script src="js/game/tunnel.js"></script>
  <script src="js/game/local_storage_manager.js"></script>
  <script src="js/game/game_manager.js"></script>
  <script src="js/game/application.js"></script>

  <script type="text/javascript">
    var emojis = document.getElementsByTagName('img');
    for (var i=0; i<emojis.length; i++) {
      (function (item) {
        item.addEventListener('click', function () {
          var xmlhttp = new XMLHttpRequest();;
          xmlhttp.open("POST","/emoji",true);
          xmlhttp.setRequestHeader("Content-Type","application/json"); 
          xmlhttp.send(JSON.stringify({ 
            uid : window.location.href.match(/.+uid=(.+)&/) && window.location.href.match(/.+uid=(.+)&/)[1], 
            mo : item.getAttribute('alt')
          }));
        });
      })(emojis[i]);
    }
  </script>

</body>
</html>
